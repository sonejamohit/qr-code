<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | QR code component</title>
</head>


<body>
    <main>
        <div class="card">
            <img src="images/image-qr-code.png" alt="QR code to frontendmentor">
            <h1>Improve your front-end skills by building projects</h1>
            <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    <footer>
        <div class="inline">Challenged by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a> and Code by <a target="_blank" href="https://github.com/sonejamohit">Mohit Soneja</a></div>
    </footer>
</body>

</html>
